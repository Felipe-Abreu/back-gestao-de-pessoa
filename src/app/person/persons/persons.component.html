<mat-card>
  <mat-toolbar color="primary"> Lista de Pessoas </mat-toolbar>

  <div *ngIf="pessoas$ | async as pessoas; else loading">
    <table
      mat-table
      [dataSource]="pessoas"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let person">{{ person.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let person">{{ person.nome }}</td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let person">{{ person.cpf }}</td>
      </ng-container>

      <!-- Data Nascimento Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let person">{{ person.dataNascimento }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Button fort aditional contact">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let person">
          <button mat-icon-button color="primary" aria-label="Button for edition contact">
            <mat-icon (click)="onEdit(person)">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remove Contact">
            <mat-icon (click)="onDelete(person)">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
