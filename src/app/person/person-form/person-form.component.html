<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Pessoas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Digite o Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Digite CPF VÃ¡lido</mat-label>
        <input matInput formControlName="cpf" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()">
      Salvar <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">
      Cancelar <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
