<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Contatos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width" >
      <mat-label>Digite o Nome</mat-label>
      <input matInput placeholder="Nome" formControlName="nome" required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Digite o Email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Digite o Telefone</mat-label>
        <input type="tel"
          matInput
          placeholder="(55) 55555-5555"
          formControlName="telefone"
          required
        />
      </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button (click)="onSubmit()">Salvar <mat-icon>save</mat-icon></button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancelar <mat-icon>delete_outline</mat-icon></button>
</mat-card-actions>
</mat-card>
